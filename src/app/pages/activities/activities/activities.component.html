<div fxLayout="row">
  <div fxFlex="50" class="flex-p">
      <mat-card>            
          <mat-card-header fxLayoutAlign="center">
              <mat-card-subtitle fxLayoutAlign="center">
                  <h2>Activity Organizer</h2> 
              </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content [dragula]="'bag-1'" class="bag">
              <mat-card  *ngFor="let activity of activities$ | async"  [class.bg-primary]="'primary'" [class.bg-accent]="'accent'" [class.bg-warn]="'warn'" class="draggable">
                  {{activity.name}} - {{activity.description}}
              </mat-card>                 
          </mat-card-content>           
      </mat-card> 
  </div>
</div>
